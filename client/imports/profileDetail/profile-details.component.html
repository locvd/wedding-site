<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
            <slide *ngFor="let slidez of slides; let index=index" [active]="slidez.active">
                <img [src]="slidez.image" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{index}}</h4>
                    <p>{{slidez.text}}</p>
                </div>
            </slide>
        </carousel>
    </div>
    <div class="col-md-3">
    </div>
</div>
